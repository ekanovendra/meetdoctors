<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Meet Doctors</title>
  </head>
  <body>
    <section id="loginpage">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 left-page-login">
            <form class="border-0 rounded-3">
              <h2 class="">Consult Your<br />Health With Expert</h2>
              <p class="mt-3">Masuk untuk melakukan proses login</p>
              <div class="form-login mt-4 mb-3">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control ukuran-form" id="floatingInput" />
              </div>
              <div class="form-login mb-4">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control ukuran-form" id="floatingPassword" />
              </div>

              <button type="button" class="btn btn-primary-login me-3 mb-2">Sign In</button>
              <button type="button" class="btn btn-birumuda-login mb-5 f">New Account</button>
            </form>
          </div>
          <div class="col-md-6 bg-birumuda">
            <h4 class="right-textlogin">
              <span class="tanda-petik">"</span>MeetDoctor telah membantu saya terhubung dengan dokter yang professional dan memberikan dampak yang sangat besar kepada kesehatan yang baik kepada saya<span class="tanda-petik">"</span>
            </h4>
            <div class="row right-img-login">
              <div class="col-md-2">
                <img src="images/bruno-rodrigues-279xIHymPYY-unsplash.jpg" class="rounded-circle" width="50px" alt="..." />
              </div>
              <div class="col-md-10 box-doctor-login">
                <span class="right-text-doctor">Bruno Hernandes</span>
                <p class="right-text-expertis">Product Manager</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</html>
